<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idk name</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/axe.js"></script>
</head>
<body>
    <script>
        let db, user;
        let usernameElement;

        function Start()
        {
            usernameElement = document.getElementById("username");
            db = GUN();
            user = db.user().recall({sessionStorage: true});

            db.on("auth", async(e) => 
            {
                usernameElement.innerText = "Username here: "+await user.get('alias');
            });
        }

        function Authenticate()
        {
            let aliasInput = document.getElementById("aliasInput");
            let passwordInput = document.getElementById("passwordInput");

            user.auth(aliasInput.Value, passwordInput.Value);
        }

        document.onload = Start;
    </script>
    <input id="aliasInput" placeholder="Enter Username">
    <input id="passwordInput" type="password" placeholder="Enter Password">
    <button onclick="Authenticate">Sign In/Sign Up</button>
    <h1 id="username">Username here: </h1>
</body>
</html>
